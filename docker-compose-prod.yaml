version: '3.8'

services:
  nginx:
    build: ./nginx
    image: ${REGISTRY_URL:-localhost}/imageassistant_nginx:${TAG:-latest}
    ports:
      - 443:443
      - 80:80
    deploy:
      replicas: 2
      update_config:
        order: start-first
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: any
    networks:
      - imageassistant-network
    volumes:
      # change to your static path
      - static:/home/ubuntu/app/imageassistant/imageassistant/static/
      - /etc/letsencrypt:/etc/letsencrypt
  redis-imageassistant:
    image: redis:alpine
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    networks:
      - imageassistant-network
  django:
    build:
      context: ./
      dockerfile: Dockerfile
    image: ${REGISTRY_URL:-localhost}/imageassistant_django:${TAG:-latest}
    deploy:
      replicas: 2
      update_config:
        order: start-first    # Start new container before stopping old one
        parallelism: 1        # How many containers to update at once
        delay: 10s            # Wait between updates
        failure_action: rollback  # Auto-rollback if update fails
      restart_policy:
        condition: any
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health/ || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s
    environment:
      # set to your production settings file
      - DJANGO_SETTINGS_MODULE=config.production_settings
    command: >
      sh -c "
              python manage.py migrate && 
              python manage.py collectstatic --noinput &&
              gunicorn config.wsgi:application --bind 0.0.0.0:8084 --workers=2"
    ports:
      - 8084:8084
    networks:
      - imageassistant-network
  celery-imageassistant:
    build:
      context: .
      dockerfile: ./celery/Dockerfile
    image: ${REGISTRY_URL:-localhost}/imageassistant_celery:${TAG:-latest}
    environment:
      # set to your production settings file
      - DJANGO_SETTINGS_MODULE=config.production_settings
    command: >
      sh -c "celery -A config worker --loglevel=info --max-tasks-per-child=1 --concurrency=2"
    volumes:
      # change to your base directory
      - ./:/usr/src/imageassistant/
    depends_on:
      - redis-imageassistant
    
    networks:
      - imageassistant-network
    deploy:
      replicas: 2
      restart_policy:
        condition: any
networks:
  imageassistant-network:
    driver: overlay
    attachable: true
    name: imageassistant_network

volumes:
  static:
  redis-data:


