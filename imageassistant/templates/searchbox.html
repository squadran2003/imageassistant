{% if user.is_authenticated %}
<li class="hidden md:inline-block mr-1 text-gray-200 p-2 " id="drop-down-link">
{% else %}
<li class="hidden md:inline-block mr-1 text-gray-200 p-2 ml-auto" id="drop-down-link">
{% endif %}
    <form hx-get="{% url 'images:search' %}" hx-target="#main-content" hx-swap="outerHTML" class="flex items-center">
        <input type="text" name="q" placeholder="Search for images..." 
               class="px-3 py-2 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-[#2D3748] text-white text-sm w-36 sm:w-48" 
               aria-label="Search images">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 px-3 py-3 rounded-r-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
        </button>
    </form>
</li>
