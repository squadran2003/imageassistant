{% load static %}
{% load component_tags %}
{% component_css_dependencies %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageAssistant: Free AI Image Creation, Transformation and Enhancement Tool</title>
    <meta name="description" content="ImageAssistant is a free AI image creation, enhancement and transformation tool. ImageAssistant is powered by Stability AI.">
    <meta name="keywords" content="free AI image creation, free AI image enhancment, Stability AI, ImageAssistant">
    <meta name="author" content="ImageAssistant">
    <!-- Materialize CSS -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/x-icon" aria-label="Image Assistant browser tab logo">
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' class="bg-[#111827] text-white" >
<nav class="bg-[#1f2537] p-2">
    <ul class="list-none flex items-left justify-left">
        <li class="inline-block mt-2 mr-1 text-white-200 hover:text-white-800 p-2"><a href="/" >Home</a></li>
        <li class="inline-block mt-2 mr-1 text-white-200 hover:text-white-800 p-2"><a href="{% url 'images:create_image' %}" >Create</a></li>
        <li class="inline-block mt-2 mr-1 text-white-200 hover:text-white-800 p-2"><a href="{% url 'about' %}" >About</a></li> 
    </ul>
</nav>
<div class="m-3 h-[85-vh]">
        {% block content %}
       
        {% endblock %}
</div>
{% block footer %}
{% endblock %}

<script src="{% static 'js/htmx.min.js' %}"></script>
<script>
    htmx.on("htmx:beforeSwap", (e) => {
        // Allow 422 and 400 responses to swap
        // We treat these as form validation errors
        if (e.detail.xhr.status === 422 || e.detail.xhr.status === 400) {
            e.detail.shouldSwap = true;
            e.detail.isError = false;
        }
    });
</script>
<script src="{% static 'js/dist_cropper/cropper.js' %}"></script>
</body>
</html>
