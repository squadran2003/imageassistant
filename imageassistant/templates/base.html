{% load static %}
{% load component_tags %}
{% component_css_dependencies %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageAssistant: Free Image Transformation and Enhancement Tool</title>
    <meta name="description" content="ImageAssistant is a free image editing and design tool that allows you to create, edit, and enhance images effortlessly. Some services are powered by Stability AI.">
    <meta name="keywords" content="free image editing, free image editor, free image enhancement, photo editing, design tool, Stability AI, ImageAssistant">
    <meta name="author" content="ImageAssistant">
    <!-- Materialize CSS -->
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/x-icon" aria-label="Image Assistant browser tab logo">
    <link href="{% static 'css/custom-materialize.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link  href="{% static  'css/dist_cropper/cropper.css' %}" rel="stylesheet">
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

<nav>

        <a href="/" class="brand-logo center" aria-label="Image Assistant">

        </a>
        <ul id="nav-mobile" class="left">
            <li><a href="/" class="brand-logo left"><i class="material-icons">home</i></a></li>
        </ul>
        <!-- <a href="#" class="sidenav-trigger"><i class="material-icons">menu</i></a> -->

              <i class="material-icons">close</i>
            </div>
        </form> -->
    </div>
</nav>
<div class="container-fluid custom-container">
